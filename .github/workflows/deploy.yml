name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Railway Deployment
        run: |
          curl -X POST ${{ secrets.RAILWAY_DEPLOY_HOOK }}

      - name: Deployment started
        run: |
          echo "‚úÖ Backend deployment triggered on Railway"
          echo "Railway will automatically pull the latest code from main branch"
          echo "Check Railway dashboard for deployment status"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment info
        run: |
          echo "‚úÖ Frontend will be deployed via Vercel GitHub integration"
          echo "Vercel automatically deploys on push to main branch"
          echo "No manual trigger needed - integration handles deployment"
          echo "Check Vercel dashboard for deployment status"

  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Summary
        run: |
          echo "üöÄ Deployment pipeline completed!"
          echo ""
          echo "üì¶ Backend: Deploying to Railway..."
          echo "üåê Frontend: Deploying to Vercel..."
          echo ""
          echo "Check the respective dashboards for live deployment status:"
          echo "  - Railway: https://railway.app/dashboard"
          echo "  - Vercel: https://vercel.com/dashboard"
